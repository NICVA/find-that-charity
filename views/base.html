<!DOCTYPE html>
<html>
  <head>
    <title>{{ title or 'No title' }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css" integrity="sha256-VC9bpAao257nf22leBRLU7AqKGwS9/Ylz8hfpHmOob4=" crossorigin="anonymous" />
  </head>
  <body>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            <a href="/">{{ get("heading") or title }}</a>
          </h1>
          <h2 class="subtitle">
            {{ !get("subtitle", "") }}
            % if defined("status"):
              % if get("status"):
              | Active
              % else:
              | Inactive
              % end
            % end
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        {{!base}}
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong><a href="https://github.com/TechforgoodCAST/find-that-charity">Find that Charity</a></strong>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
